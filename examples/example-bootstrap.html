<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid example: Twitter Bootstrap support</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="example-bootstrap.css" type="text/css"/>
  <style rel="stylesheet" type="text/css">
    .grid-col {
      padding: 35px;
    }
    .info-col {
      padding: 20px;
    }
  </style>
</head>
<body>
<table width="100%">
  <tr>
    <td valign="top" class="grid-col">
      <div id="grid1" class="grid"></div>
    </td>
    <td valign="top" class="info-col">
      <h2>Demonstrates:</h2>
      <ul>
        <li>Simple use case with Twitter Bootstrap support. No jQueryUI css,
          and only some jQuery UI js (resizable + sortable) here.</li>
      </ul>
    </td>
  </tr>
  <tr>
    <td valign="top" class="grid-col">
      <div id="grid2" class="grid"></div>
    </td>
    <td valign="top" class="info-col">
      <h2>Without a scrollbar</h3>
    </td>
  </tr>
</table>
<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery.event.drag-2.0.min.js"></script>
<script src="../lib/jquery-ui-1.8.16.custom.min.js"></script>
<!-- From jQuery UI, we only need:
            jquery.ui.core.js
            jquery.ui.widget.js
            jquery.ui.mouse.js
            jquery.ui.resizable.js
            jquery.ui.sortable.js
-->
<script src="../slick.core.js"></script>
<script src="../slick.grid.js"></script>
<script src="../bootstrap/bootstrap-slickgrid.js"></script>
<script>
jQuery(function ($) {
  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title", width: 200},
    {id: "duration", name: "Duration", field: "duration", width: 100},
    {id: "%", name: "% Complete", field: "percentComplete", width: 100},
    {id: "start", name: "Start", field: "start", width: 150},
    {id: "finish", name: "Finish", field: "finish", width: 150},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven", width: 100}
  ];

  var data = [];
  for (var i = 0; i < 2000; i++) {
    data[i] = {
      title: "Task " + i,
      duration: "5 days",
      percentComplete: Math.round(Math.random() * 100),
      start: "01/01/2009",
      finish: "01/05/2009",
      effortDriven: (i % 5 == 0)
    };
  }

  $("#grid1").slickgrid({
    columns: columns,
    data: data,
    slickGridOptions: {
      enableCellNavigation: true,
      enableColumnReorder: false,
      forceFitColumns: true,
      rowHeight: 35
    }
  });

  $("#grid2").slickgrid({
    columns: columns,
    data: data.splice(0, 5),
    slickGridOptions: {
      enableCellNavigation: true,
      enableColumnReorder: false,
      forceFitColumns: true,
      rowHeight: 35
    }
  });
});
</script>
</body>
</html>
